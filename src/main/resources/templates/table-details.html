<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Table Details</title>
</head>
<body>
    <section>
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h3 class="card-title mb-0">
                    <i class="bi bi-info-circle me-2"></i>Table Details
                </h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Table #<span th:text="${table.tableNumber}"></span></h4>
                        <p>
                            <strong><i class="bi bi-people-fill me-2"></i>Capacity:</strong> 
                            <span th:text="${table.capacity}"></span> people
                        </p>
                        <p>
                            <strong><i class="bi bi-geo-alt-fill me-2"></i>Location:</strong> 
                            <span th:text="${table.location}"></span>
                        </p>
                        <p>
                            <strong><i class="bi bi-check-circle me-2"></i>Status:</strong> 
                            <span class="badge rounded-pill" 
                                  th:classappend="${table.status.toString() == 'AVAILABLE' ? 'bg-success' : 
                                                  (table.status.toString() == 'RESERVED' ? 'bg-warning' : 
                                                  (table.status.toString() == 'OCCUPIED' ? 'bg-danger' : 'bg-secondary'))}"
                                  th:text="${table.status.toString()}">
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100" th:classappend="${'status-' + table.status.toString().toLowerCase()}">
                            <div class="card-body text-center">
                                <i class="bi bi-table display-1"></i>
                                <h5 class="mt-3">Table #<span th:text="${table.tableNumber}"></span></h5>
                                <p class="text-muted">
                                    <span th:text="${table.capacity}"></span> seats
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/tables}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Back to Tables
                    </a>
                    <div>
                        <a th:href="@{/tables/edit/{id}(id=${table.id})}" class="btn btn-primary me-2">
                            <i class="bi bi-pencil-square me-1"></i>Edit
                        </a>
                        <a th:href="@{/tables/delete/{id}(id=${table.id})}" class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this table?')">
                            <i class="bi bi-trash me-1"></i>Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
