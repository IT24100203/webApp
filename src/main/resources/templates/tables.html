<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Restaurant Tables</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-table me-2"></i>
                <span th:if="${sorted}">Tables Sorted by Capacity</span>
                <span th:unless="${sorted}">Restaurant Tables</span>
            </h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTableModal">
                <i class="bi bi-plus-circle me-1"></i>Add New Table
            </button>
        </div>

        <!-- Table Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
            <div th:each="table : ${tables}" class="col">
                <div class="card h-100 table-card" th:classappend="${'status-' + table.status.toString().toLowerCase()}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Table #<span th:text="${table.tableNumber}"></span></h5>
                        <span class="badge rounded-pill" 
                              th:classappend="${table.status.toString() == 'AVAILABLE' ? 'bg-success' : 
                                              (table.status.toString() == 'RESERVED' ? 'bg-warning' : 
                                              (table.status.toString() == 'OCCUPIED' ? 'bg-danger' : 'bg-secondary'))}"
                              th:text="${table.status.toString()}">
                        </span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <i class="bi bi-people-fill me-2"></i>Capacity: <span th:text="${table.capacity}"></span>
                        </p>
                        <p class="card-text">
                            <i class="bi bi-geo-alt-fill me-2"></i>Location: <span th:text="${table.location}"></span>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{/tables/edit/{id}(id=${table.id})}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil-square me-1"></i>Edit
                        </a>
                        <a th:href="@{/tables/delete/{id}(id=${table.id})}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this table?')">
                            <i class="bi bi-trash me-1"></i>Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(tables)}" class="text-center py-5">
            <i class="bi bi-table display-1 text-muted"></i>
            <h3 class="mt-3 text-muted">No Tables Found</h3>
            <p class="text-muted">Click the "Add New Table" button to create your first table.</p>
        </div>

        <!-- Add Table Modal -->
        <div class="modal fade" id="addTableModal" tabindex="-1" aria-labelledby="addTableModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/tables}" method="post" th:object="${newTable}">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTableModalLabel">Add New Table</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="tableNumber" class="form-label">Table Number</label>
                                <input type="text" class="form-control" id="tableNumber" th:field="*{tableNumber}" required>
                            </div>
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <select class="form-select" id="location" th:field="*{location}" required>
                                    <option value="Indoor">Indoor</option>
                                    <option value="Outdoor">Outdoor</option>
                                    <option value="Bar">Bar</option>
                                    <option value="Private Room">Private Room</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" th:field="*{status}" required>
                                    <option value="AVAILABLE">Available</option>
                                    <option value="RESERVED">Reserved</option>
                                    <option value="OCCUPIED">Occupied</option>
                                    <option value="MAINTENANCE">Maintenance</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Table</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
